<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedaCy Demo</title>
</head>
<body>
MedaCy is a medical text mining framework built over spaCy to facilitate the engineering, training and application of machine learning models for medical information extraction.


<form method="POST">
    <!-- Select which model you want to use -->
    <select name="model">
        <option value="clinical">Clinical Notes</option>
        <option value="fda">Nanodrug Labels</option>
    </select>

    <!-- Enter desired text -->
    <input name="text">
    <!-- Hit enter! -->
    <input type="submit">
</form>


<!-- See the displaCy output -->
{{ predictions|safe }}

</body>
</html>
